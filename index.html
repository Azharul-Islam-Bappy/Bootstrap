<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container d-lg-flex flex-lg-nowrap justify-content-between align-items-center gap-2">
        <a href="#" class="navbar-brand" >
          <img src="assets/logo-2.png">
        </a>
        <button  class="navbar-toggler" type="button" data-bs-target="#navNav"  data-bs-toggle="offcanvas"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
          
          <i class="bi bi-list"></i>
        </button>
        
        <div id="navNav" class="offcanvas offcanvas-end">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Close</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="close">
              
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav  d-lg-flex flex-lg-nowrap justify-content-between me-auto ps-4">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Prices</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
        <button type="button" class="btn  text-light rounded-pill d-none d-lg-inline">Get Started</button>
      </div>
    </nav>
    
    <section class="container">
      <div class="row gap-2">
        <div class="col col-12 col-lg-5  h-100 ">
          <h1 class="display-3 px-3 mt-4 mb-4" >CAPTURING MOMENTS <span style="color: #87c">IN</span> TIME <button></button></h1>
          <p class="text-secondary px-3">A glimps into the past, snapshot in the present</p>
          <button type="button" class="btn rounded-pill px-3 mx-3 text-light">Get Started</button>
        </div>
        <div id="img-carousel" class="col col-12 col-lg-5 carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/Rectangle 32.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/sl.im.2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/slider img 3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          
          <button class="carousel-control-prev" type="button" data-bs-target="#img-carousel" data-bs-slide="prev">
            <span  class="carousel-control-prev-icon text-dark"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#img-carousel" data-bs-slide="next">
            <span  class="carousel-control-next-icon text-dark"></span>
          </button>
        </div>
      </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
